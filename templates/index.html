<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <!--CDN BOOTSWATCH-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
</head>
<body>
    <div class="container h-100">
     
            
                <div class="d-flex justify-content-center">
                    <div class="card mt-5 col-md-4 myForm">
                        <div class="card-header">
                            <h4>Tarea</h4>
                        </div>
                        <div class="card-body">
                            <form action="/create-task" method="POST">
                                <div id="dynamic_container">
                                    <div class="input-group">
                                        <input type="text"  name="title" placeholder="Título de tarea" class="form-control" autofocus required>
                                    </div>
                                    <div class="input-group mt-3">
                                        <textarea class="form-control" name="content" rows="2" placeholder="Descripción de la tarea" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary  btn-block mt-4" >
                                            Agregar Tarea
                                        </button>
                                    </div>                                  
                                </div>
                            </form>
                        </div>                
                    </div>
                </div>
           
        
            {% for task in task%}
                <div class="d-flex justify-content-center">
                    <div class="col-md-4 cuadro">
                        <div class="card mt-5  animated bounceInDown myForm">                    
                            <div class="card-body">
                                <p class=
                                    "{% if task.done %}
                                    done
                                    {% else %} 
                                    normal lead
                                    {% endif %}">{{task.title}}</p>
                                <p class=
                                    "{% if task.done %}
                                    done
                                    {% else %} 
                                    normal lead
                                    {% endif %}">{{task.content}}</p>               
                            </div>
                            <div class="card-footer">        
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-delete btn-sm">REMOVE</a>                
                                <a href="/done/{{task.id}}" class=
                                "{% if task.done %}
                                btn btn-dark btn-sm float-right
                                {% else %}
                                btn btn-success btn-sm float-right
                                {% endif %}">Done</a>
                            </div>
                        </div>

                    </div>
               
                </div>
        {% endfor %}
            

        
    </div>
    <script src="{{url_for('static', filename='JS/main.js')}}"></script>    
</body>
</html>
