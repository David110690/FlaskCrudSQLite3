<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <!--GOOGLE FONTS LOBSTER-->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!--CDN BOOTSWATCH-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 title">Task APP</h1>
    </main>
    <div class="col-md-8 offset-md-2 text-center my-auto">
        <div class="card card-body">
            <form action="/create-task" method="POST"> 
                <div class="form-group">
                    <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Save
                    </button>
                </div>                
            </form>
            <table class="table table-striped table-bordered bg-white table-sm">
                   
                <tbody>
                    {% for task in tasks%}
                        <tr>                            
                           <td> <span class=
                            "{% if task.done %}
                            done
                            {% else %} 
                            normal text-info lead
                            {% endif %}">{{task.content}}</span></td> 
                           <td>
                               <a href="/done/{{task.id}}" class=
                               "{% if task.done %}
                               btn btn-dark btn-xs
                               {% else %}
                               btn btn-primary btn-xs
                               {% endif %}">Done</a>
                               <a href="/delete/{{task.id}}" class="btn btn-danger btn-delete btn-xs">DELETE</a>
                           </td>                        
                        </tr>
                    {% endfor %}
                 
                </tbody>        
            </table> 
        </div>
    </div>
    <script src="{{url_for('static', filename='JS/main.js')}}"></script>    
</body>
</html>
